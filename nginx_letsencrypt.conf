# HTTP服务器配置，将所有请求重定向到HTTPS
server {
    listen 80;
    server_name computesimulator.com www.computesimulator.com;
    
    # 记录访问日志
    access_log /var/log/nginx/computesimulator_access.log;
    error_log /var/log/nginx/computesimulator_error.log;
    
    # ACME挑战路径，用于Let's Encrypt证书验证
    location /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/.well-known/acme-challenge/;
        try_files $uri =404;
    }
    
    # 将所有HTTP请求重定向到HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS服务器配置
server {
    listen 443 ssl http2;
    server_name computesimulator.com www.computesimulator.com;
    
    # SSL证书配置（Let's Encrypt正式证书）
    ssl_certificate /etc/letsencrypt/live/computesimulator.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/computesimulator.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # 记录访问日志
    access_log /var/log/nginx/computesimulator_access.log;
    error_log /var/log/nginx/computesimulator_error.log;
    
    # 代理转发到前端端口3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}